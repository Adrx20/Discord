<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>Document</title>

<body>
    <form action="reg" class="form" id="regForm">
        <div class="title">Welcome to my Web Site, <br/> here u can chat with ur friends</div>
        
        
        <label class="email-label styleLabel" for="email">Email:</label>
        <input class="email styleInput" type="email" name="email" id="email" placeholder="Email">
        
        <label class="login-label styleLabel" for="login">Login:</label>
        <input class="login styleInput" type="text" name="login" id="login" placeholder="Login">
        
        <label class="name-label styleLabel" for="name">Name:</label>
        <input class="name styleInput" type="text" name="name" id="name" placeholder="Name">
        
        <label class="password-label styleLabel" for="password">Password:</label>
        <input class="password styleInput" type="password" name="password" id="password" placeholder="Password">
        
        <input class="btn" type="submit" value="Send">

        <div><button class="another-acc">Already registered?</button></div>
    
    </form>

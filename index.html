<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asdasd/static/style.css">
    <title>Document</title>
</head>
<body>
    <form action="reg" class="form" id="regForm">
        <div class="title">Welcome to my Web Site, <br/> here u can chat with ur friends</div>
        
        <label class="email-label styleLabel" for="email">Email:</label>
        <input class="email styleInput" type="email" name="email" id="email" placeholder="Email">
        
        <label class="login-label styleLabel" for="login">Login:</label>
        <input class="login styleInput" type="text" name="login" id="login" placeholder="Login">
        
        <label class="name-label styleLabel" for="name">Name:</label>
        <input class="name styleInput" type="text" name="name" id="name" placeholder="Name">
        
        <label class="password-label styleLabel" for="password">Password:</label>
        <input class="password styleInput" type="password" name="password" id="password" placeholder="Password">
        
        <input class="btn" type="submit" value="Send">
    
        <div class="registered">Already registered?</div>
    </form>
    


    <form action="log" class="form" id="logForm">
        <div class="title">Welcome back</div>
        
        <label class="email-label styleLabel" for="email-log">Email:</label>
        <input class="email styleInput" type="email" name="email-log" id="email-log" placeholder="Email">
        
        <label class="password-label styleLabel" for="password-log">Password:</label>
        <input class="password styleInput" type="password" name="password-log" id="password-log" placeholder="Password">
        
        <input class="btn" type="submit" value="Send">

        <div button class="required">Account required?</div>
    </form>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/asdasd/static/script.js"></script>
</body>
</html>
